server:
  address: 0.0.0.0
  port: ${SERVER_PORT:8084}
  forward-headers-strategy: framework
  max-http-request-header-size: 32KB

spring:
  application:
    name: ${SPRING_APPLICATION_NAME:gateway}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true     # lb://securityservice, lb://hrservice, ...
      routes:
        # Auth server (+ JWKs) via securityservice
        - id: securityservice
          uri: lb://securityservice
          predicates:
            - Path=/oauth2/**, /.well-known/**
            - Path=/api/security/**, /jwks/**
        # Business services
        - id: oilproductionservice
          uri: lb://oilproductionservice
          predicates:
            - Path=/api/production/**
          # If controllers DON'T include '/api' in their mappings, uncomment:
          # filters:
          #   - StripPrefix=1

        - id: financeservice
          uri: lb://financeservice
          predicates:
            - Path=/api/finance/**
          # filters:
          #   - StripPrefix=1

        - id: hrservice
          uri: lb://hrservice
          predicates:
            - Path=/api/hr/**
          # filters:
          #   - StripPrefix=1

  security:
    oauth2:
      resourceserver:
        jwt:
          # Point to securityservice inside the Docker network
          issuer-uri: ${OAUTH2_ISSUER_URI:http://securityservice:8088}
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:http://securityservice:8088/.well-known/jwks.json}

logging:
  level:
    com.osm.gateway: INFO
    org.springframework.cloud.gateway: INFO
    reactor.netty: WARN
    org.springframework.security: WARN
    org.springframework.web: INFO

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka:8761/eureka/}
  instance:
    prefer-ip-address: true
