server:
  address: 0.0.0.0
  port: ${SERVER_PORT:8084}
  max-http-request-header-size: 32KB      # Boot 3.x+
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: ${SPRING_APPLICATION_NAME:gateway}

  cloud:
    gateway:
     
      discovery:
        locator:
          enabled: true
      routes:
        - id: security-service
          uri: lb://security-service
          predicates:
            - Path=/api/security/**, /oauth2/**, /jwks/**
        - id: oilproductionservice
          uri: lb://oilproductionservice
          predicates:
            - Path=/api/production/**
        - id: financeservice
          uri: lb://financeservice
          predicates:
            - Path=/api/finance/**
        - id: hrService
          uri: lb://hrService
          predicates:
            - Path=/api/hr/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8088}
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:http://localhost:8088/oauth2/jwks}

logging:
  level:
    com.osm.gateway: INFO
    org.springframework.cloud.gateway: INFO
    reactor.netty: WARN
    org.springframework.security: WARN
    org.springframework.web: INFO
    com.netflix.discovery: WARN

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

  instance:
    prefer-ip-address: true
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
