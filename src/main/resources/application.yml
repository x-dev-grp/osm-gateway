server:
  port: 8084

spring:
  application:
    name: gateway

  datasource:
    url: jdbc:mysql://localhost:3306/osm_gateway
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: security-service
          uri: lb://security-service
          predicates:
            - Path=/api/security/**, /oauth2/**, /jwks/**
        - id: oilproductionservice
          uri: lb://oilproductionservice
          predicates:
            - Path=/api/production/**
        - id: financeservice
          uri: lb://financeservice
          predicates:
            - Path=/api/finance/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8088
          jwk-set-uri: http://localhost:8088/oauth2/jwks

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true
    hostname: localhost
